description: "To display embed code video correctly. Please make sure :\r\n<br>\r\n1. Select Text Format \"Certificate WYSIWYG\" Text Editor.\r\n<br>\r\n2. Scroll up to Text Editor then click in \"source\" tool icon.\r\n<br>\r\n3. Paste embed code on editor.\r\n<br>\r\nIf you would like to embed more than 1 video, you can do so by post each embedded video code one under the other. \r\n<br>\r\nVideo's will appear consecutively one under the other depending on the order of each video's respective embedded code.\r\n<br>\r\nRemember to take breaks regularly to stand up, breath deep and stretch. Improves circulation and work performance. Yay!"
